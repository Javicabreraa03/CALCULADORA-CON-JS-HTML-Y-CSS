<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
                <div class="operators">
                    <div id="addBtn">+</div>
                    <div id="subtractBtn">-</div>
                    <div id="multiplyBtn">&times;</div>
                    <div id="divideBtn">&divide;</div>
                </div>
                <div class="leftPanel">
                    <div class="numbers">
                        <div id="sevenBtn">7</div>
                        <div id="eightBtn">8</div>
                        <div id="nineBtn">9</div>
                    </div>
                    <div class="numbers">
                        <div id="fourBtn">4</div>
                        <div id="fiveBtn">5</div>
                        <div id="sixBtn">6</div>
                    </div>
                    <div class="numbers">
                        <div id="oneBtn">1</div>
                        <div id="twoBtn">2</div>
                        <div id="threeBtn">3</div>
                    </div>
                    <div class="numbers">
                        <div id="zeroBtn">0</div>
                        <div id="dotBtn">.</div>
                        <div id="clearBtn">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>
        </div>
    </main>

    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
